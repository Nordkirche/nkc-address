<html xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">
<f:if condition="{institution.address}">
    <f:then>
        <f:if condition="{institution.address.street}">
            <f:then>
                {institution.address.street}<br />
                {institution.address.zipCode} {institution.address.city}
            </f:then>
            <f:else if="{institution.address.poBox}">
                <f:then>
                    Postfach {institution.address.poBox}<br />
                    {institution.address.poBoxZipCode} {institution.address.city}
                </f:then>
            </f:else>
        </f:if>
    </f:then>
</f:if>
</html>
