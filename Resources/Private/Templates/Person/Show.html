<html xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:layout name="Default" />

<f:section name="main">

    <f:if condition="{settings.flexform.showTemplate}">
        <f:then>
            <f:render partial="Person/{settings.flexform.showTemplate}.html" arguments="{_all}" />
        </f:then>
        <f:else>
            <f:render partial="Person/VCard.html" arguments="{_all}" />
        </f:else>
    </f:if>

</f:section>
